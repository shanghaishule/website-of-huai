<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0" name="viewport">
<title>江阴市临港经济开发区</title>
<link href="./tpl/Home/lanrain/images/css.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="./tpl/static/jQuery/jquery-1.10.2.js"></script>
<script>
$(function(){
	$('.wx_left ul li a').click(function(){
		$('.checked').removeClass('checked');
		$(this).addClass('checked');
	});
	$('.wx-bor-right').click(function(){
		$('.wx_left').toggle();
		$(this).toggleClass('wx-bor-m');
		$('.wx_right').toggleClass('wx-rig');
	});

	//Default Action
	$(".wx_right").hide(); //Hide all content
	$("ul.tabs li:first").addClass("active").show(); //Activate first tab
	$(".wx_right:first").show(); //Show first tab content

	//On Click Event
	$("ul.tabs li").click(function() {
		$("ul.tabs li").removeClass("active"); //Remove any "active" class
		$(this).addClass("active"); //Add "active" class to selected tab
		$(".wx_right").hide(); //Hide all tab content
		var activeTab = $(this).find("a").attr("href"); //Find the rel attribute value to identify the active tab + content
		$(activeTab).fadeIn(); //Fade in the active content
		return false;
	});

});
</script>
</head>
<body>
	<div class="wx_detail">
		<div class="wx_left">
			<div class="wx-bor">
			<ul class="tabs">
				<!--li><a href="#tab0" class="checked">开发区概况</a></li>

					<li><a href="#tab{lanrain:$i}">{lanrain:$vo.title}</a></li>
				</volist>
            </ul>
			</div>   
		</div>
		<div class="wx-bor-right"></div>
		<!--div id="tab0" class="wx_right">展综合评价数</div>
		<div id="tab1" class="wx_right" style="display:none">数</div>
		<div id="tab2" class="wx_right" style="display:none">发区。</div>
		<div id="tab3" class="wx_right" style="display:none">代名列前茅。</div>
		<div id="tab4" class="wx_right" style="display:none">江阴临港经济开发区。</div-->
		<volist name="classtwo" id="vo">
			<div id="tab{lanrain:$i}" class="wx_right" style="display:none">{lanrain:$vo.info}</div>
		</volist>
	</div>

</body>
</html>
