    <div id="rlBox">
        <div class="contbox">
            <div class="cont_left">
                <div class="logoBox">
                <a href="/">
                        <img src="./tpl/Home/lanrain/images/logo.png" width="240" height="70" /></a>

                    <p>

                </div>
            </div>
            <div class="cont_right">
                <div class="r_tit">
                    <h2 class="h2">
                        登录Login</h2>
                    <h2>
                        登录Login</h2>
                    <a href="/" class="back"></a>
                </div>
                <div class="r_cont">
                    <ul>
                        <li>
                            <label id='errorNameSpan'>&nbsp;</label>
                            <span class="tbox">
                                <input name="username" type="text" maxlength="20" id="tbxName" tabindex="1" class="r_text" />
                                <i>用户名</i> </span><i></i>
                        </li>
                        <li>
                            <label id='errorPwdSpan'>&nbsp;</label>
                            <span class="tbox">
                                <input name="password" type="password" maxlength="50" id="tbxPwd" tabindex="2" class="r_text r_pas" />

                        </li>
                        <!-- li>
                            <label>&nbsp;</label>
                            <span class="tbox">
                                <p><a href="{lanrain::U('Index/register')}">注册用户</a> | <a href="{lanrain::U('Index/retrievepwd')}">忘记密码？</a>  </p>

                        <li>

                        </li>
                        <!-- li>还没有账户？请<a href="{lanrain::U('Index/register')}">注册</a></li -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">

        $("#loginBtn").click(function () {
            var nameObj = $("#tbxName"), nameVal = $.trim(nameObj.val());
            if (nameVal == "") {
                setErrorSpan("errorNameSpan", "redtxt", "输入用户！");
                nameObj[0].focus();
                return false;
            }

            setErrorSpan("errorNameSpan", "", "");

            var pwdObj = $("#tbxPwd"), pwdVal = $.trim(pwdObj.val());
            if (pwdVal == "") {
                setErrorSpan("errorPwdSpan", "redtxt", "输入密码！");
                pwdObj[0].focus();
                return false;
            }

            setErrorSpan("errorPwdSpan", "", "");

            return true;
        });

        function setErrorSpan(id, className, txt) {
            $("#" + id).removeClass().addClass(className).html(txt);
        }


    </script>
    </form>
